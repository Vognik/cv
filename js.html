<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Junior Web Developer</title>
		<link href="resources/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<div class="middleWrapper">
				<nav>
					<ul>
						<li name="home"><a href="index.html">Home</a></li><li class="active" name="js"><a href="js.html">JavaScript</a></li><li name="php"><a href="php.html">PHP</a></li><li name="cv"><a href="resume.html">Resume</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="middleWrapper">
				<section id="js">
					<h2>JavaScript Code Examples & Apps</h2>
					<nav>
						<ul>
							<li class="active-app" name="fish">Aquarium</li><li name="math">Math Test</li>
						</ul>
					</nav>
					<div id="fish">
						<div>
							<p class="message">Set up your own aquarium</p>
							<button type="button" id="1" name="red">
								<img id="red" alt="Red fish" src="resources/images/fish-red.png"/>
							</button>
							<button type="button" id="2" name="green">
								<img id="green" alt="Green fish" src="resources/images/fish-green.png"/>
							</button>
							<button type="button" id="3" name="blue">
								<img id="blue" alt="Blue fish" src="resources/images/fish-blue.png"/>
							</button>
							<button type="button" id="4" name="yellow">
								<img id="yellow" alt="Yellow fish" src="resources/images/fish-yellow.png"/>            
							</button>
						</div>
						<div id="fishAmount">
							Aquarium is empty
						</div>
						<div id="fishTank">
						</div>
						<br/>
						<button type="button" id="clear">Get fish out</button> 
					</div>
					<div id="math">
						<p class="message">Test your knowledge of arithmetic</p>
						<div class="exercise">
							<div class="condition">
								<input id="num1" readonly>
								<input id="operator" readonly>
								<input id="num2" readonly>
							</div>
						</div>
						<div class="results">
							<div id="validation">
								<h3>Your answer is invalid</h3> 
								Please enter only natural numbers. Round value to nearest integer if necessary.
							</div>
							<label>
								Your answer:
								<input type="text" pattern="^(?:0|[1-9][0-9]*)$" id="answer" title="Enter only natural numbers">
							</label>
							<input type="button" value="Check" onclick="check()">
							<div>
								<label>Correct Answers:<input value="0" id="correct" readonly></label>
							</div>
							<div>
								<label>Wrong Answers:<input value="0" id="wrong" readonly></label>
							</div>
						</div>
						<div class="types">
							<label><input type="checkbox" name="operation" value="+" checked>Addition</label>
							<label><input type="checkbox" name="operation" value="-" checked>Subtraction</label>
							<label><input type="checkbox" name="operation" value="*" checked>Multiplication</label>
							<label><input type="checkbox" name="operation" value="/" checked>Division</label>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="resources/js/main.js" type="text/javascript"></script>
		<script src="resources/js/fish.js" type="text/javascript"></script>
		<script src="resources/js/math.js" type="text/javascript"></script>
	</body>
</html>
